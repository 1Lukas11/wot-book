{% extends 'layout.html' %}

{% block title %}Sensors{% endblock %}

{% block content %}
    <div class="container theme-showcase" role="main">
    
    <div class="page-header">
      <h1>Sensors</h1>
      <p>The list of sensors available currently on the device.</p>
    
      <ul>
        {% for element in sensors %}
          <li>See <a href="sensors/{{element.name}}/"><b>{{element.name}}</b></a> {{element.description}}.</li>   
        {% endfor %}
      </ul>
    </div>
{% endblock %}
