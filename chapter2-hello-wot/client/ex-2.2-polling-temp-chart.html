<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={
    'modules':[{
      'name':'visualization',
      'version':'1',
      'packages':['corechart']
    }]
  }"></script>
</head>

<body>
<div id="chart" style="width: 900px; height: 500px"></div>
<script type="text/javascript">
    $(document).ready(function () {
        var maxDataPoints = 10;
        var chart = new google.visualization.LineChart($('#chart')[0]); //#A
        var data = google.visualization.arrayToDataTable([ //#B
            ['Time', 'Temperature'],
            [getTime(), 0]
        ]); 

        var options = { //#C
            title: 'Temperature',
            curveType: 'function',
            animation: {
                duration: 1000,
                easing: 'in'
            },
            legend: {position: 'bottom'}
        };
        function addDataPoint(dataPoint) { //#D
            if (data.getNumberOfRows() > maxDataPoints) {
                data.removeRow(0);
            }
            data.addRow([getTime(), dataPoint.value]);
            chart.draw(data, options); //#E
        }

        function getTime() {
            var d = new Date();
            return d.toLocaleTimeString();
        }

        function doPoll() { //#F
            $.getJSON('http://localhost:3000/pi/sensors/temperature/value',
                    function (result) {
                        console.log(result);
                        addDataPoint(result);
                        setTimeout(doPoll, 2000);
                    });
        }

        doPoll();
    });
//#A Google Chart intitialization
//#B Array that will contain our datapoints
//#C Chart configuration
//#D Adds a datapoint to the chart data
//#E Redraw the chart with the new data
//#F Polls the temperature sensor
</script>

</body>
</html>
