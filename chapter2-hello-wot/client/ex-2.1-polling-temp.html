<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polling Temperature</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Current temperature</h1>

<h2 id='temp'></h2>
<script>
    $(document).ready( //#A
            function doPoll() {
                $.getJSON('http://localhost:3000/pi/sensors/temperature', //#B
                        function (data) { //#C
                            console.log(data);
                            $('#temp').html(data.value + ' ' + data.unit); //#D
                            setTimeout(doPoll, 5000); //#E
                        });
            });
//#A Wait until the page is loaded and start polling
//#B Use the AJAX helper to get a JSON payload
//#C This function is called when the response arrives
//#D Select the temp HTML element and update its content
//#E Calls itself again in 5 secods

</script>

</body>
</html>
