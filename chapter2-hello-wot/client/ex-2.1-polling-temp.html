<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polling Temperature</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Current temperature</h1>

<h2 id='temp'></h2>
<script>
    //1 Wait until the page is loaded and start polling
    $(document).ready(
            function doPoll() {
                //2 Use the AJAX helper to get a JSON payload
                $.getJSON('http://localhost:3000/pi/sensors/temperature',
                        //3 This function is called when the response
                        // arrives
                        function (data) {
                            console.log(data);
                            //4 Select the temp HTML element and update
                            //its content
                            $('#temp').html(data.value + ' ' + data.unit);
                            //5 Poll again in 5 seconds
                            setTimeout(doPoll, 5000);
                        });
            });
</script>

</body>
</html>
