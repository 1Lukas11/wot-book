<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 3.2 - POST Command to Actuator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
	<h1>Send Message to WoT Pi (AJAX+JSON)</h1>
	
		<div id="response"> 
			<pre></pre> 
		</div> 
		<form id="message-form"> 
			<input type="text" id="value" name="value" placeholder="Your message..." /> 
			<button type="submit">Submit</button> 
		</form> 
	
		<script> 
			(function($){ function processForm(e){ 
				$.ajax({ 
					url: 'http://localhost:3000/pi/actuators/display/content/', 
					dataType: 'json', 
					type: 'post', 
					contentType: 'application/json', 
					data: JSON.stringify({"value": $('#value').val()}), 
					processData: false, 
					success: function( data, textStatus, jQxhr ){ 
						$('#response pre').html( JSON.stringify( data ) ); 
					}, 
					error: function( jqXhr, textStatus, errorThrown ){ 
						console.log( errorThrown ); 
					} 
				});
				e.preventDefault(); 
			} 
			$('#message-form').submit(processForm); })(jQuery); 
		</script> 
	

</body>
</html>
