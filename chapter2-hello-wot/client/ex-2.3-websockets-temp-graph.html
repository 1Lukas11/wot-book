<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript"
  src="https://www.google.com/jsapi?autoload={
    'modules':[{
      'name':'visualization',
      'version':'1',
      'packages':['corechart']
    }]
  }"></script>
</head>

<body>
  <div id="chart" style="width: 900px; height: 500px"></div>

  <script type="text/javascript">
  var maxDataPoints = 10;
  var chart = new google.visualization.LineChart($('#chart')[0]);
  
  var data = google.visualization.arrayToDataTable([
    ['Time', 'Temperature'],
    [getTime(), 0]
    ]);

  var options = {
    title: 'Temperature',
    curveType: 'function',
    animation: {
      duration: 1000,
      easing: 'in'
    },
    legend: { position: 'bottom' }
  };

  function addDataPoint(dataPoint) {
    if (data.getNumberOfRows() > maxDataPoints) {
      data.removeRow(0);
    }
    data.addRow([getTime(), dataPoint.value]);

    chart.draw(data, options);
  }

  function getTime() {
    var d = new Date();
    return d.toLocaleTimeString();
  }

  function subscribeToTemperature() {
    var socket = new WebSocket('ws://localhost:3000/pi/sensors/temperature');
    socket.onmessage = function (event) {
      var result = JSON.parse(event.data);
      console.log(result);
      addDataPoint(result);
    };
    socket.onerror = function (error) {
      console.log('An error occured while trying to connected to a Websocket!');
      console.log(error);
    };
  }

  subscribeToTemperature();
  </script>

</body>
</html>
